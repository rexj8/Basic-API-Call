<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Details</title>
    
    <style>
        body{
            /* background-color: rgba(0, 0, 0, 0.767); */
        }
    </style>

</head>
<body>

    <div class="txt">
        Enter Country Name: <input type="text" name="" id="input" name="input">
    </div>
    
    <button onclick="getDetails(document.getElementById('input').value)">CLick to get Details!!</button>

    <div id="container"></div>



    
    <script>
        var name=document.getElementById('input').value;

        function clearBox(elementID)
        {
            document.getElementById(elementID).innerHTML = "";
        }

        function getDetails(name){
            const container = document.querySelector('#container');

            const request = new XMLHttpRequest();

            request.open('GET',"https://restcountries.eu/rest/v2/name/"+name);
            request.send();

            //to get the response
            request.addEventListener('load',function(){
                const [data] = JSON.parse(this.responseText);
                console.log(data.name);

                const htmlData =`
                <h1>${data.name}</h1>
                <div><img src="${data.flag}" style="height:210px; width:151px"></div>
                </div>${data.nativeName}
                <br>
                </div>${data.population}
                <br>
                </div>${data.demonym}
                `;

                container.insertAdjacentHTML("afterbegin",htmlData);
            });
        };        


    </script>
</body>
</html>
